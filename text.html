<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Высота тела страницы на весь экран */
            display: flex;
            flex-direction: column;
        }
        .container {
            width: 99%;
            margin: 5px auto; /* Уменьшенные отступы сверху и снизу */
            flex: 1; /* Занимает оставшееся пространство между шапкой и нижним краем страницы */
            display: flex;
            flex-direction: column;
        }
        .text-container {
            margin: 5px 0; /* Уменьшенный отступ сверху и снизу */
            font-size: 12px; /* Размер шрифта уменьшен */
            padding: 5px; /* Уменьшенный отступ внутри контейнера */
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            flex: 1; /* Занимает оставшееся пространство в контейнере */
            overflow-y: auto;
            white-space: pre-wrap; /* Сохраняем пробелы и переносы строк */
            font-family: 'Courier New', Courier, monospace; /* Моноширинный шрифт */
            line-height: 1.5; /* Увеличенный межстрочный интервал */
            color: #000000; /* Более яркий цвет текста */
            width: 100%; /* Текстовый контейнер занимает всю ширину */
            box-sizing: border-box; /* Учитываем padding и border в общей ширине */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f9f9;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .back-button {
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
            text-align: center;
            margin-left: 20px; /* Расстояние между аудиопроигрывателем и кнопкой */
        }
        .back-button:hover {
            background-color: #218838;
        }
        .audio-player {
            width: 100%;
            height: 34px; /* Уменьшенная высота аудиопроигрывателя */
        }
    </style>
</head>
<body>
    <div class="header">
        <audio id="audio-player" class="audio-player" controls preload="auto"></audio>
        <button class="back-button" onclick="window.close()">&lt;</button>
    </div>
    <div class="container" id="music-container">
        <div class="text-container" id="text-display">
            <!-- Здесь будет отображаться текст -->
        </div>
    </div>

    <script>
        // Функция для получения параметров из query string
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Очистка старых данных в контейнере
        function clearContainer() {
            var container = document.getElementById('music-container');
            container.innerHTML = '';
        }

        // Обработка данных после загрузки
        function processData(text, audioFile) {
            var textDisplay = document.getElementById('text-display');
            var audioPlayer = document.getElementById('audio-player');

            // Удаление начальной и конечной пустых строк
            text = text.trim();

            textDisplay.textContent = text;
            audioPlayer.src = 'text/' + audioFile;
            audioPlayer.load(); // Загружаем аудиофайл в плеер
        }

        // Загрузка данных при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            var number = getParameterByName('number'); // Получаем значение цифры из query string
            if (!number) {
                console.error('Не удалось получить цифру из query string');
                return;
            }

            // Формируем путь к файлу данных
            var dataFile = 'text/' + number + '.js';
            var scriptElement = document.createElement('script');
            scriptElement.src = dataFile;

            scriptElement.onload = function() {
                console.log('Файл данных загружен успешно: ' + dataFile);
                processData(text, audioFile); // Обрабатываем данные после загрузки
            };
            scriptElement.onerror = function() {
                console.error('Ошибка загрузки файла данных: ' + dataFile);
            };

            document.head.appendChild(scriptElement); // Добавляем скрипт на страницу
        });
    </script>
</body>
</html>
