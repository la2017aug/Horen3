<html lang="en" content="notranslate">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>About</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Фоновое изображение */
        body {
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-image 1s ease-in-out; /* Плавный переход между изображениями */
        }

        /* Контейнер для текста */
        .scroll-container {
            position: relative;
            width: 60%;
            height: 50%;
            margin: 0 auto;
            top: 25%;
            background-color: rgba(255, 255, 255, 0.8); /* Прозрачный белый фон */
            padding: 20px;
            border-radius: 10px;
            overflow: hidden; /* Предотвращает прокрутку контейнера */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        /* Текст для прокрутки */
        .scroll-text {
            position: absolute;
            top: 100%; /* Начальное положение текста ниже контейнера */
            width: 100%;
            text-align: left;
            white-space: pre-wrap; /* Сохраняет переносы строк */
        }

        /* Кнопка Back */
        .back-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            /* font-size: 16px; */
            /* cursor: pointer; */
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="scroll-container">
        <div class="scroll-text"></div>
    </div>
    <button class="back-button" onclick="window.open('index.html', '_self')">Back</button>
    <script src="about.js"></script>
    <script>
        let scrollContainer = document.querySelector('.scroll-container');
        let scrollText = document.querySelector('.scroll-text');
        let scrollSpeed = 1; // Скорость прокрутки
        let scrolling = true; // Флаг для проверки, идет ли прокрутка

        // Функция для автоматической прокрутки
        function autoScrollText() {
            if (scrolling) {
                let containerHeight = scrollContainer.clientHeight;
                let textHeight = scrollText.scrollHeight;
                
                // Прокручиваем текст
                scrollText.style.top = (parseFloat(getComputedStyle(scrollText).top) - scrollSpeed) + 'px';

                // Если текст полностью прокрутился, сбрасываем его в начало
                if (parseFloat(getComputedStyle(scrollText).top) < -textHeight) {
                    scrollText.style.top = containerHeight + 'px';
                }
                
                requestAnimationFrame(autoScrollText);
            }
        }

        // Запуск автоматической прокрутки
        autoScrollText();

        // Остановка прокрутки при щелчке на тексте
        scrollContainer.addEventListener('click', () => {
            scrolling = false; // Останавливаем прокрутку
            scrollContainer.style.overflow = 'auto'; // Включаем ручную прокрутку
            scrollText.style.top = '0px'; // Перемещаем текст в начало контейнера
        });

        // Фоновые изображения
        const backgrounds = [
            'images/background1.jpg',
            'images/background2.jpg',
            'images/background3.jpg',
            'images/background4.jpg'
        ];
        let currentIndex = 0;
        const interval = 10000; // Интервал смены изображений в миллисекундах

        function changeBackground() {
            currentIndex = (currentIndex + 1) % backgrounds.length;
            document.body.style.backgroundImage = `url('${backgrounds[currentIndex]}')`;
        }

        // Устанавливаем начальное фоновое изображение
        document.body.style.backgroundImage = `url('${backgrounds[currentIndex]}')`;

        // Меняем фоновое изображение через интервал
        setInterval(changeBackground, interval);

    </script>
</body>
</html>
